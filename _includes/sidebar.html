<h3>Recent posts</h3>
<ul>
  {% for post in site.posts limit: 20 %} 
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>

<h3> Tags: </h3>
{% capture tagKeys %}
  {% for t in site.tags %}
    {{ t[0] }}
  {% endfor %}
{% endcapture %}

{% assign sortedKeys = tagKeys | split: ' ' | sort %}
<p>
{% for t in sortedKeys %}
      <a class="btn btn-default" role="button" href="/tags/#{{t}}">{{ t }}</a>
{% endfor %}
</p>
